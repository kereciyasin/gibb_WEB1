<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Tag Selektor */
        p {
            color: red;
        }
        
        /* Klassen Selektor */
        .text-class {
            color: blue;
        }

        /* ID Selektor */
        #text-id {
            color: green;
        }   

    </style>
    <title>CSS Basics</title>
</head>
<body>
    // Inline Css
    <p id="text-id" class="text-class" style="color: purple;">Change me!</p>
</body>
</html>
